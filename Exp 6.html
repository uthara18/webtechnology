<!doctype html>
<html>
<head>
<title>Jan session 19-01-26</title>

<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        background-color: peachpuff;
        padding-top: 20px;
    }

    h1 {
        text-align: center;
    }

    fieldset {
        width: 400px;
        padding: 20px;
        border: 2px solid rgb(165, 42, 42);
    }

    legend {
        font-weight: bold;
        color: FireBrick;
        padding: 0 10px;
    }
</style>
</head>

<body>

<div>
    <h1 style = "color: rgb(165, 42, 42)"> Registration form Example</h1>

    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <b>Full Name *</b><br>
            <input type="text" placeholder="Enter your name"
                   style="width:350px; height:35px;"><br><br>

            <b>Age *</b><br>
            <span id="ageValue">18</span><br>
            <input type="range"
                   min="18"
                   max="30"
                   value="18"
                   style="width:350px; height:35px;"
                   oninput="ageValue.innerText=this.value;"><br><br>

            <b>Email *</b><br>
            <input type="email" placeholder="Enter your Email"
                   style="width:350px; height:35px;"><br><br>

            <b>Password *</b><br>
            <input type="password" placeholder="Min. 8 characters"
                   style="width:350px; height:35px;"><br><br>

            <b>Telephone number *</b><br>
            <input type="tel" placeholder="phone number"
                   style="width:350px; height:35px;"><br><br>

            <b>Date of Birth</b><br>
            <input type="date"
                   style="width:200px; height:35px;"><br><br>

            <b>Gender *</b><br>
            Male <input type="radio" name="gender">
            Female <input type="radio" name="gender"><br><br>

            <input type="checkbox">
            I agree to terms & condition*<br><br>

            <input type="submit" style="height:35px; width:100px;">
        </fieldset>
    </form>
</div>

</body>
</html>
