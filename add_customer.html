<!DOCTYPE html>
<html>
<head>
    <title>Add Customer</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f8fafc);
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 450px;
            background: white;
            margin: 60px auto;
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #2563eb;
            box-shadow: 0 0 6px rgba(37,99,235,0.4);
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(37,99,235,0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            text-decoration: none;
            font-weight: bold;
            color: #1e3a8a;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>➕ Add Customer Details</h2>

        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter customer name">

            <br><br>

            <label>Phone</label>
            <input type="tel" placeholder="Enter phone number">

            <br><br>

            <label>Email</label>
            <input type="email" placeholder="Enter email address">

            <br><br>

            <label>Address</label>
            <textarea placeholder="Enter address"></textarea>

            <input type="submit" value="Save Customer" class="btn">
        </form>

        <a href="index.html" class="back-link">⬅ Back to Dashboard</a>
    </div>

</body>
</html>
